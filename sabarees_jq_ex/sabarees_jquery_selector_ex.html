<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector using element, class, id</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("h1").toggle();
                $(".firstParagraph").toggle();
                $("#secondParagraph").toggle();
                $("ul li:first").slideToggle();
            });
            $("p").click(function () {
                $(this).hide();
            });
        });
    </script>
</head>

<body>
    <h1>Pink frag event organizer</h1>
    <br>
    <p class="firstParagraph">There is a marriage event today</p>
    <br>
    <p id="secondParagraph">There is a Corporate Event tomorrow</p>
    <br>
    <p>List 1:</p>
    <ul>
        <li>Coffee</li>
        <li>Milk</li>
        <li>Tea</li>
    </ul>

    <p>List 2:</p>
    <ul>
        <li>Coffee</li>
        <li>Milk</li>
        <li>Tea</li>
    </ul>
    <button>Click me</button>
</body>

</html>
