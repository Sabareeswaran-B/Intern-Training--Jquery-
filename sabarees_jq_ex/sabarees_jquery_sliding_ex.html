<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#flip").click(function () {
                $("#panel").slideToggle("slow");
                $("#panel2").fadeToggle("slow");
            });
            $("button[id='start']").click(function () {
                $("#panel3").slideUp(5000);
            });
            $("button[id='stop']").click(function () {
                $("#panel3").stop();
            });
            $("button[id='restart']").click(function () {
                $("#panel3").slideDown(1);
            });
        });
    </script>
    <title>Sliding</title>
    <style>
        #panel,
        #flip {
            padding: 5px;
            text-align: center;
            background-color: #2f6bda;
            border: 2px solid #000;
            color: white;
        }

        #panel {
            padding: 50px;
            display: none;
        }

        #panel2,
        #panel3 {
            width: 100%;
            height: 100px;
            background-color: orange;
            text-align: center;
            color: white;
        }
    </style>
</head>

<body>
    <div style="height: 200px;">
        <div id="flip">Click to slide down panel</div>
        <div id="panel">Hello world!</div>
        <div id="panel2">JQuery</div>
    </div>
    <div>
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="restart">restart</button>
        <div id="panel3" style="background-color: firebrick;">Javascript framework</div>
    </div>
</body>

</html>
